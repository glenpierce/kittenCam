<html>
<head>
</head>
<body>
    <script>
        window.onload = function() {
            const now = new Date();
            function getMonth(monthNumber) {
                if(monthNumber == 0)
                    return `01`;
                if(monthNumber < 9)
                    return `0${monthNumber + 1}`;
                return monthNumber + 1;
            }
            function getTwoDigitNumber(number) {
                if(number < 9)
                    return `0${number}`;
                return number;
            }
            const prefix = `https://pegasuskittens.s3-us-west-2.amazonaws.com/${now.getFullYear()}-${getMonth(now.getMonth())}-${getTwoDigitNumber(now.getDate())}_`;
            for(let i = 1; i < 21; i++) {
                const then = new Date(now - i * 60000);
                let postfix = getTwoDigitNumber(then.getHours()).toString() + getTwoDigitNumber(then.getMinutes()).toString();
                const image = new Image();
                image.style.display = "none";
                image.onload = function() {
                    if(this.width + this.height > 0)
                        image.style.display = "block";
                        image.style.width = "300px";
                        image.style.margin = "10px";
                }
                image.src = prefix + postfix + ".jpg";
                document.getElementById("container").appendChild(image);
            }
        }
    </script>

    <div id="container" style="display: flex; flex-direction: column; align-items: center;">

    </div>
</body>
</html>
